<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2D Trampoline Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ui">
    <label for="planet-select">Select Planet:</label>
    <select id="planet-select">
      <option value="earth">Earth</option>
      <option value="moon">Moon</option>
      <option value="jupiter">Jupiter</option>
    </select>

    <div class="shape-controls">
      <button data-shape="circle">Add Ball (Circle)</button>
      <button data-shape="square">Add Square</button>
      <button data-shape="triangle">Add Triangle</button>
    </div>

    <label for="mass-slider">Mass: <span id="mass-value">5</span></label>
    <input type="range" id="mass-slider" min="1" max="20" value="5" />

    <label for="size-slider">Size: <span id="size-value">40</span></label>
    <input type="range" id="size-slider" min="20" max="80" value="40" />
  </div>

  <canvas id="world"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
