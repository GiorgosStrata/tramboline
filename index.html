<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Universal Menu Demo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <main id="content">
      <!-- Tab content injected by JS -->
    </main>

    <nav id="bottom-nav" role="tablist">
      <button class="tab-btn active" data-tab="home" aria-selected="true" role="tab" aria-label="Home">
        <span>🏠</span>
        <span class="label">Home</span>
      </button>
      <button class="tab-btn" data-tab="menus" aria-selected="false" role="tab" aria-label="Menus">
        <span>📋</span>
        <span class="label">Menus</span>
      </button>
      <button class="tab-btn" data-tab="profile" aria-selected="false" role="tab" aria-label="Profile">
        <span>👤</span>
        <span class="label">Profile</span>
      </button>
    </nav>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
